<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.htmlkick.com/wp-content/uploads/2020/05/cropped-favicon-html-1-32x32.png" sizes="32x32" />
    <title>if Condition</title>
</head>
<body>

    
<script>
    const num1=Number( prompt("Enter the value"))
    if (num1%2==0) {
        console.log("The number is even")
    }
    else{
        console.log("The number is odd")
    }
</script>

</body>
</html>
