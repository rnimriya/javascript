<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.htmlkick.com/wp-content/uploads/2020/05/cropped-favicon-html-1-32x32.png" sizes="32x32" />
    <title>if-else Condition</title>
</head>
<body>

    
<script>

const marks=Number(prompt("Enter Student Marks"))

if (marks>100) {
    console.log("Invalid")    
} 

if (marks>=90) {
    console.log("Grade A")    
} 
else if (marks>=80) {
    console.log("Grade B")    
} 
else if (marks>=70) {
    console.log("Grade C")    
} 
else if (marks>=60) {
    console.log("Grade D")    
} 
else{
    console.log("Fail")    
}

</script>

</body>
</html>
