<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.htmlkick.com/wp-content/uploads/2020/05/cropped-favicon-html-1-32x32.png" sizes="32x32" />
    <title>if Condition</title>
</head>
<body>

    
<script>
const score=Number(prompt("Enter the score"))

if (score=>80) {
    console.log("First Division")
}
  
else if (score=>60) {
    console.log("Second Division")
}

else if (score=>50) {
    console.log("Third Division")
} 

else if (score=>40) {
    console.log("Fourth Division")
}  

else{
    console.log("Fail")
}
    
</script>

</body>
</html>
