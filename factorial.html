    <title>Factorial | Java Script | HTMLKICK.COM</title>

    <script>
        let number =prompt('Please enter a number')
        let fact = 1;

        function factr(n){
            if(n>number){
                return
            }
             let tmp = fact;
             fact = fact * n;

             n++;
             factr(n);
        }
        factr(1);
        console.log(`The factorial of ${number} is  ${fact} `);
    </script>
