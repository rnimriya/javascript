<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number | Java Script | HTMLKICK.COM</title>

    <script>
        let number =prompt("Pleasee enter a number");
        let factorial = 1;

        if(number==0){
            console.log(`The factorial of ${number} is 1`);
        }
       
        else if(number<0){
            console.log(`The factorial of -ve ${number} is not posible`);
        }
         
        else {
            for (let index = 1; index <= number; index++){
            factorial = factorial * index;
            }
            
        }

        console.log(`The factorial of ${number} is ${factorial}`);

    </script>
