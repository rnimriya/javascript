<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.htmlkick.com/wp-content/uploads/2020/05/cropped-favicon-html-1-32x32.png" sizes="32x32" />
    <title>if-else Condition</title>
</head>
<body>

<script>
    
const age=Number(prompt("Enter your age"))  //convert string to number

if (age<=2) {
    console.log("infant")
}   
else if (age>=3 && age<5)
{
    console.log("toddler")
}

else if (age>=6 && age<12)
{
    console.log("child")
}
else if (age>=13 && age<17)
{
    console.log("teenager")
}
else (age>18)
{
    console.log("Adult")
}
</script>

</body>
</html>
